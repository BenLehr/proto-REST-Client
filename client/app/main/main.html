<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">

    <div class="row">
      <div class="col-lg-4">

        <form name="newUserForm">
          <label>Syncs in realtime across clients</label>
          <hr>
          <p class="input-group">
            <input type="text" class="form-control" placeholder="name" ng-model="newUser.username">
            <input type="text" class="form-control" placeholder="lastName" ng-model="newUser.lastname">
            <input type="text" class="form-control" placeholder="pass" ng-model="newUser.password">

            <hr>

            <button type="submit" class="btn btn-success" ng-click="addUser()">Add New</button>
            <button type="submit" class="btn btn-warning" ng-click="clearForm()">clear Form</button>

          </p>
        </form>
      </div>


      <div class="col-lg-6">
           <img src="http://media.giphy.com/media/YXvJJwGJZ0BQA/giphy.gif" alt="">
      </div>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">User:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="user in users">
        <li><a href="#" tooltip="{{user.id}}">
          <button type="button" class="close" ng-click="deleteUser(user)">&times;</button>
          
          <p>Username:  {{user.username}} </p>
          <p>Lastname: {{user.lastname}}</p>
          <p>ID: {{user.id}}</p>


        </a></li>
      </ul>
    </div>
  </div>

  
</div>

<footer class="footer">
  <div class="container">
